<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>코
    <div id="app">
        <!-- <button v-on:click="메서드이름">click me</button> -->
        <button v-on:click="logText">click me</button> 
        
        <!-- key를 입력했을 때 키보드 이벤트 타입을 정의 -->
        <!-- .enter에서 .은 이벤트 모디파이어임 ==> 키업을하고 엔터를 하면 logText를 실행하겠다는 뜻 -->
        <input type="text" v-on:keyup.enter="logText">
        <button>add</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>    
        new Vue({
            el: '#app',
            methods: { // 메서드는 여러 개 일수 있기 때문에 s붙여야함
                logText: function() {
                    console.log('clicked');
                }
            }
        });
    </script>
<intput type="text">
</body>
</html>
